<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poke joker</title>
    <link rel="icon" href="assets/img/pokedex-icon.png"> <!--icon that appears on tab-->
    <meta name="author" content=" created by Imane Moeti Stefan and Ann">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="pokemon game" content="guess the pokemon and catch it if you can!">
    <meta name="pokemon battle" content="catch the pokemon" >
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body id="body">

<section class="intro" id="sectionIntro">
    <button class="intro_Button" id="introButton">Play Game!</button>
    <audio autoplay controls id="iframeAudio">
        <source src="http://23.237.126.42/ost/pokemon-original-game-soundtrack/wahjdqip/101%20-%20opening.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <h1 id="introText">Poke Catch</h1>
</section>

<section class="guessPokemon">
    <h1 class="headText">There is a wild pokemon rapidly coming towards you, which one is it?</h1>
    <p class="questionMark">?</p>
    <img src="" alt="guessPokeIcon" id="hidePokemon" class="PokemonIcon">
    <section class="guessBtn">
        <button value="PLAY" onclick="play()" class="guessButton" id="pokeGuess1"></button>
        <button value="PLAY" onclick="play()" class="guessButton" id="pokeGuess2"></button>
        <button value="PLAY" onclick="play()" class="guessButton" id="pokeGuess3"></button>
        <button value="PLAY" onclick="play()" class="guessButton" id="pokeGuess4"></button>
    </section>
</section>

<section class="catchIt">

    <section class="catchPokemon">
        <h1 class="headText">A talking <span id="pokeId">pokemon</span> appeared!</h1>
        <img src="" alt="pokeball" id="fightItem">
        <img src="assets/img/ash.svg" alt="guessPokeIcon" id="ashIcon">
        <img src="" alt="guessPokeIcon" class="PokemonIcon" id="secondPicture">
        <div id="heading1"></div>
    </section>

    <section class="textMenu">
        <div  class="menuText">
            <p class="catchText"> a wild <span class="pokeName">pokemon</span> just appeared, catch it!</p>

            <div class="chooseItem">
                <button id="pokeball" class="button">pokeball</button>
                <div id ="myAnimation"></div>
                <button id="candy" class="button">candy</button>
                <button id="rock" class="button">rock</button>
            </div>

            <section class="insult">
                <p id="insultText" class="text"></p>
            </section>

            <section class="joke">
                <p id="jokeText" class="text"></p>
            </section>

            <section class="compliment">
                <p id="complimentText" class="text"></p>
            </section>
        </div>

    </section>
</section>
<script src="assets/JS/script.js"></script>
</body>
</html>
